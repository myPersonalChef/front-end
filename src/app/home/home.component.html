<div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Receipe name" [formControl]="itemName" required>
      <mat-error *ngIf="itemName.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <label class="error">{{errorMessage}}</label>
    <button mat-button color="primary" (click)="search()">Search</button>

  <div class="align-cards-center">
    <!-- <div class="md-card-wrapper" > -->
      <mat-card class="example-card" *ngFor="let recipe of recipes" >
          <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{recipe.title}}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
          </mat-card-header>
          <div class="image-container">
              <img mat-card-image src={{recipe.image_url}} alt="Photo of a Shiba Inu">
              <div class="after">
                  <span class="content">Click to view ingredients</span>
                  <!-- <span class="zoom">
                      <i class="fa fa-search"></i>
                  </span> -->
              </div>
          </div>
          <!-- <img mat-card-image src={{recipe.image_url}} alt="Photo of a Shiba Inu"> -->
          <!-- <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content> -->
          <mat-card-actions>
            <button mat-button color="primary">LIKE</button>
            <button mat-button color="primary" (click)="placeOrder(recipe.recipe_id)">CUSTOMIZE & ORDER</button>
          </mat-card-actions>
        </mat-card>
</div>
