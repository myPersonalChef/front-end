<div class="example-container">
    <div class="align-cards-center">
        <mat-card class="example-card" *ngFor="let order of orderHistory" >
            <mat-card-header style="background-color: lightgray;">
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{order.recipeName}}</mat-card-title>
            <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
            <div class="image-container">
                <!-- <img mat-card-image src={{order.image_url}} alt="Photo of a Shiba Inu"> -->
            </div>
            <mat-card-content>
            <p>
                order id: {{order.order_id}}
            </p>
            <p>
               order Date: {{order.order_date | date : "short"}}
            </p>
            </mat-card-content>
            <mat-card-actions>
            <button mat-button color="primary" *ngIf="order.status == 2" (click)="openDialog(order.receipe_id)">Feedback/ Suggestions</button>
            <button mat-button color="primary" *ngIf="order.status == 0" (click)="cancelOrder(order.order_id)">Cancel</button>
            </mat-card-actions>
        </mat-card>
</div>
