<h3 class="center" >Admin Portal</h3>

<div class="example-container">
        <div class="align-cards-center">
            <mat-card class="example-card"  >
                <mat-card-header style="background-color: lightgray;">
                <mat-card-title>Users</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                <p>
                    Total Users: {{users}}
                </p>
               
                </mat-card-content>
                <mat-card-actions>
                <button mat-button color="primary"  (click)="navigateToUsersView()">See all users</button>
                </mat-card-actions>
            </mat-card>

            <mat-card class="example-card"  >
                    <mat-card-header style="background-color: lightgray;">
                    <mat-card-title>Orders</mat-card-title>
                    </mat-card-header>
    
                    <mat-card-content>
                    <p>
                        Active Orders: {{activeOrders}}
                    </p>
                   
                    </mat-card-content>
                    <mat-card-actions>
                    <button mat-button color="primary"  (click)="navigateToOrdersView()">See all orders</button>
                    </mat-card-actions>
                </mat-card>
    </div>
